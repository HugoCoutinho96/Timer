<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Inter:wght@400;500&family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./js/index.js" type="module" defer></script>
    <title>Timer</title>
</head>
<body>
    <div id="timer">
        <div class="timerDisplay">
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="buttons">
            <img class="play" src="./assets/play.svg" alt="">
            <img class="timer" src="./assets/timer.svg" alt="">
            <img class="speaker" src="./assets/speaker-none.svg" alt="">
        </div>
        <span class="mode"><img src="./assets/sun.svg" class="modeMoon" alt=""></span>
    </div>
</body>
</html>
